<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAPPS01</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #widget-container {
      width: 100%;
      max-width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>JAPPS01</h1>
  <div id="widget-container"></div>

  <script>
    // Fetch vendor data from the JSON file
    fetch('vendor-selection.json')
      .then(response => response.json())
      .then(data => {
        const { vendorCode, country, bounds } = data;

        // Build the widget URL
        const widgetUrl = `https://web.widget.packeta.com/v6/?apikey=197fd6840f332ccf&baseUrl=https%3A%2F%2Fwww.zasilkovna.cz%2Fen%2Fpick-up-points&centerCountry=${country}&centerBounds=${bounds.north}%2C${bounds.east}%2C${bounds.south}%2C${bounds.west}&language=en&layout=web&User_VendorCodes=${vendorCode}`;

        // Create an iframe to embed the Packeta widget
        const iframe = document.createElement('iframe');
        iframe.src = widgetUrl;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.frameBorder = '0';

        // Append the iframe to the widget container
        document.getElementById('widget-container').appendChild(iframe);
      })
      .catch(error => console.error('Error loading vendor JSON:', error));
  </script>

</body>
</html>
